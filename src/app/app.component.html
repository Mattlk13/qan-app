<div class="container-fluid" [ngClass]="{'navbar-padding': showNav }">
  <div *ngIf="isInstancesListEmpty" class="alert alert-warning w-50 mx-auto" role="alert">
    <strong>Warning!</strong> There are no configured instances for Query Analytics.
    <ul>
      <li>
        <a href="https://www.percona.com/doc/percona-monitoring-and-management/deploy/client/index.html#install-client" target="blank">
          Deploying pmm-client;
        </a>
      </li>
      <li>
        <a href="https://www.percona.com/doc/percona-monitoring-and-management/pmm-admin.html#adding-mysql-query-analytics-service" target="blank">
          Adding MySQL query analytics service;
        </a>
      </li>
      <li>
        <a href="https://www.percona.com/doc/percona-monitoring-and-management/pmm-admin.html#adding-mongodb-query-analytics-service" target="blank">
          Adding Mongo query analytics service.
        </a>
      </li>
    </ul>
  </div>
  <app-nav *ngIf="!isInstancesListEmpty && showNav"></app-nav>
  <main *ngIf="!isInstancesListEmpty" [ngClass]="{'no-nav': !showNav }">
    <!-- Router Outlet -->
    <router-outlet></router-outlet>
  </main>
  <footer>
    <div class="row">
      <div class="col-md-2">
      <a href="javascript:void(0);" (click)="toggleTheme();"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-10">
        <div class="pull-right text-muted">
          <small>{{ version }}</small>
        </div>
      </div>
    </div>
  </footer>
</div>
